<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>User Dashboard</title>
</head>


<body>
<div class="container">

  <h2>Welcome to User Dashboard</h2>
  
  <br> <br> <hr> <br> <br>
  
  <h4>Logged as: <span sec:authentication="name"></span></h4>
  <h4>Has role: <span sec:authentication="authorities"></span></h4>

	<br> <br> <hr> <br> <br>

    <p>
    	<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a>
    	<a th:href="@{/myprofile}" class="btn btn-primary btn-sm mb-3">My Profile</a>
    	<a th:href="@{/listBookOffers}" class="btn btn-primary btn-sm mb-3">Book offers</a>
    	<a th:href="@{/listBookRequests}" class="btn btn-primary btn-sm mb-3">Book requests</a>
    	<a th:href="@{/showSearchForm}" class="btn btn-primary btn-sm mb-3">Search book offers</a>
    	<a th:href="@{/showRecomForm}" class="btn btn-primary btn-sm mb-3">Recommend book offers</a>
    	<a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to log out?'))) return false">Logout</a>
    
    </p>
</div>
  
  
</body>
</html>
